<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="Stylesheets/css/style.css">
        <meta name="description" content="">
        <title>Team Beverage | dummy</title>
    </head>
    <body>
        <header>

        </header>
        <main role="main">
            <div class="container-fluid">
                <div class="interactiv-nav row">
                    <div class="compass js-tilt">
                        <div class="headline">
                            <h1>Unsere Lösungen<br>
                            <span>für die Food & Beverage-Branche</span></h1>
                        </div>
                        <div class="controls">
                            <a href="#" class="link zone_1" data-blur=".zone_1">
                                <span class="arrow">
                                    <svg><use href="#icon-arrow" xlink:href="#icon-arrow"/></svg>
                                </span>
                                <span class="word">
                                    <svg><use href="#icon-word1" xlink:href="#icon-word1"/></svg>
                                </span>
                               
                            </a>
                            <a href="#" class="link zone_2" data-blur=".zone_2">
                                <span class="arrow">
                                   <svg><use href="#icon-arrow" xlink:href="#icon-arrow"/></svg>
                                </span>
                                <span class="word">
                                    <svg><use href="#icon-word2" xlink:href="#icon-word2"/></svg>
                                </span>                                
                            </a>
                            <a href="#" class="link zone_3" data-blur=".zone_3">
                                <span class="arrow">
                                    <svg><use href="#icon-arrow" xlink:href="#icon-arrow"/></svg>
                                </span>
                                <span class="word">
                                    <svg><use href="#icon-word3" xlink:href="#icon-word3"/></svg>
                                </span>                                     
                            </a>
                            <a href="#" class="link zone_4" data-blur=".zone_4">
                                <span class="arrow">
                                    <svg><use href="#icon-arrow" xlink:href="#icon-arrow"/></svg>
                                </span>
                                <span class="word">
                                    <svg><use href="#icon-word4" xlink:href="#icon-word4"/></svg>
                                </span>                                  
                            </a>
                        </div>                        
                        <div class="compass-inner">
                            <svg><use href="#icon-compass_flat" xlink:href="#icon-compass_flat"/></svg>
                        </div>
                        
                        <div class="blurs">
                            <span class="blur zone_1"></span>
                            <span class="blur zone_2"></span>
                            <span class="blur zone_3"></span>
                            <span class="blur zone_4"></span>
                        </div>   

                    </div>
                    <div class="col-6">
                        <div class="nav-item person_1">
                            <span class="overlay zone_1"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="nav-item person_2">
                            <span class="overlay zone_2"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="nav-item person_3">
                            <span class="overlay zone_3"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="nav-item person_4">
                            <span class="overlay zone_4"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        
        <div class="icon-container"></div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <script src="Javascript/dist/tilt.jquery.min.js"></script>
        <script src="Javascript/dist/app.min.js"></script>
        <script src="Javascript/dist/icons.js"></script>
    </body>
</html>
